<img src="static/logo.jpg" alt="" class="mt-3 mx-auto d-block rounded-circle">
<p class="mt-3 display-4 text-center text-uppercase font-weight-bold">Pequod</p>
<table class="table table-striped w-100">
    <tbody>
            {% for key,value in data.items() %}
            <tr>
                <td id="layer_banner" class="font-weight-bold">
                    <a id="layer_button" class="text-decoration-none" href="/layers?layer={{ key }}">{{ key }}
                    <span class="ml-2 badge badge-secondary badge-pill float-right">{{ value }}</span>
                    </a>
                </td>
            </tr>
            {% endfor %}
    </tbody>
</table>
