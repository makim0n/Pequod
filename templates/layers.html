{% include 'head.html' %}
{% include 'banner.html' %}
{% include 'page.html' %}

<form class="form-inline">  
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
    </div>
    <select class="selectpicker">
        <option selected="selected">File name</option>
        <option>File content</option>
    </select>
    <button class="btn btn-outline-primary rounded-right" type="button">
        <i class="fa fa-search" aria-hidden="true"></i>
    </button>
</form>

<div class="accordion" id="accordionExample">
    <div class="card">


    {% for key, value in file_meta.items() %}
        {% if value[0] == 'd' %}
        <div class="card-header" id="{{ key }}">
            <h5 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#az" aria-expanded="true" aria-controls="az">
                {{ key }}
            </button>
            </h5>
        </div>
        {% else %}
        <div id="az" class="collapse" aria-labelledby="{{ key }}">
            <div class="card-body">
                {{ key }} -- {{ value[1] }}
            </div>
          </div>
        {% endif %}
    {% endfor %} 

    </div>
</div>

{% include 'footer.html' %}
